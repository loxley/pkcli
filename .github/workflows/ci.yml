name: CI

on:
  push:
    branches:
      - main  # or "master", adjust to your default branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable  # or nightly, depending on your project

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run fmt
        run: cargo fmt -- --check

